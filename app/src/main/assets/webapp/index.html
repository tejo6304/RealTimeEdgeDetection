<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #888;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        .image-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            transform: translateY(-5px);
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: #000;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-info {
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-top: 1px solid #00ff00;
        }

        .filter-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .image-name {
            font-size: 0.95em;
            color: #888;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .image-stats {
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #888;
        }

        .empty-state h2 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Filtered Image Gallery</h1>
            <p class="subtitle">Captured Images with Applied Filters</p>
        </header>

        <div class="controls">
            <button id="refresh-btn">üîÑ Refresh Gallery</button>
            <button id="back-btn">‚Üê Back to Camera</button>
        </div>

        <div id="gallery-container" class="gallery-grid">
            <div class="empty-state">
                <h2>üì∏ No Images Yet</h2>
                <p>Capture images from the camera to see them here with applied filters.</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
